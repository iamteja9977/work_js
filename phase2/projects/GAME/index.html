<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure Hunt Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Treasure Game</h1>
    <h1>Welcome <span id="player-name"></span></h1>
    <h1>Attempts : <span id="attempts"></span></h1>
  </div>
  <div>
    <center>
      <table id="my-game"></table>
    </center>
  </div>
</body>
<script>
  let attempt = 0;
  function main() {
    //Input Take Username

    //   let username = prompt("Enter your Name");

    //Access ID from Player-name and Display there
    //   document.getElementById("player-name").innerText = username;

    //Generate TableData from 1 to 100
    let tableData = [];
    for (let i = 1; i <= 100; i++) {
      //Push Elements 1 to 100
      tableData.push(i);

    }

    tableData.sort(() => Math.random() - 0.5);//way2
    // tableData=shuffleArray(tableData);//way1
    console.log(tableData);

    //Access Table Tag
    let table = document.getElementById("my-game");
    let row,
      col,
      counter = 0;
    let primeArray = [2, 3, 5, 7]
    for (let i = 1; i <= 10; i++) {
      // Generate Row Tags <tr>
      row = document.createElement("tr");
      for (let j = 1; j <= 10; j++) {
        //Generate <td> Tags   
        col = document.createElement("td");

        //Assign ID From Counter
        // col.id = counter + 1;
        col.id = tableData[counter]; //for value=ID
        //Add Inner Text from Table Data
        // col.innerText = tableData[counter];//to not display numbers

        //Append the td Tag to the Row
        row.appendChild(col);

        //Incement Count
        counter++;
      }


      col.addEventListener("click", function (event) {
        // console.log(event.target.id);
        let clickedNumber = event.target.id;
        if (clickedNumber == 1) {
          document.getElementById(clickedNumber).innerText = clickedNumber
          alert("You are a winner, congratulation!")
        }
        else if (primeArray.includes(+(clickedNumber)))//for to convert string to number
        {
          alert("You are a loser, Better Luck Next Time!")
        }
        else {
          attempt++;
          document.getElementById("attempts").innerText = attempt;
          
        }
      });


      //Append the Whole row to Table
      table.appendChild(row);

    }


    // function shuffleArray(tableData) {
    //    for (var i = tableData.length - 1; i > 0; i--) {

    //        // Generate random number
    //        var j = Math.floor(Math.random() * (i + 1));

    //        var temp = tableData[i];
    //        tableData[i] = tableData[j];
    //        tableData[j] = temp;
    //    }  
    //    return tableData;
    // }

  }
  //Invoke the Function
  main();
</script>

</html>
